<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Launching Page</title>
</head>
<body>
    <div class="container">
       <img src="launching_page_img/images/logo.png" alt="logo" class="logo">

       <div class="content">
        <p>Website is under maintainance</p>
        <h1>We're <span>Launching</span> soon...</h1>
        <div class="launching-time">
            <div class="div">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="div">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="div">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="div">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="Launching_page_img/images/triangle.png" alt=""> </button>
       </div>
       <img src="Launching_page_img/images/rocket.png" class="rocket" alt="rocket-animation">
    </div>
    <script src="script.js"></script>
</body>
</html>
